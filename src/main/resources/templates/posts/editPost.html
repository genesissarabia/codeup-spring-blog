<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
</head>
<body>
    <form th:action="@{/posts/{id}/edit}" th:method="POST" th:object="${postToEdit}">
        <form>
            <label>Title:</label><br>
            <input th:field="*{title}" th:value="*{title}"><br>
            <label>Body:</label><br>
            <input th:field="*{body}" th:value="*{body}"><br>
            <input th:field="*{id}" th:value="*{id}" type="hidden"><br>
            <input type="submit" value="submit">
        </form>

    </form>
</body>
</html>
