<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts Index</title>
</head>
<body>
<h2>Welcome to your posts!</h2>
<div th:each="post : ${posts}">
    <a th:href="@{/posts/{id}(id=${post.getId()})}" ><h4 th:text="${post.title}"></h4></a>
    <p th:text="${post.body}"></p>
    <a th:href="@{/posts/email/{id}(id=${post.getId()})}">Email about the post.</a>
</div>

</body>
</html>
