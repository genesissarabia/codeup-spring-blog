<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts Index</title>
</head>
<body>
<h2>Welcome to your posts!</h2>
<div th:each="post : ${posts}">
    <h4 th:text="${post.title}"></h4>
    <p th:text="${post.body}"></p>
</div>

</body>
</html>
